    <script>
var muzSayisi = 165
var gunSayisi = 0
do {
  muzSayisi = muzSayisi - 4
  gunSayisi++
} while (muzSayisi > 4)
if (muzSayisi < 4) {
  alert("Maymun öldü");
}
alert(" Maymun " + gunSayisi + " gün hayatta kaldı");
    </script>
