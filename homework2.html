<body>
    <script>
let personeller = [
  {
    isim: "Ali",
    soyIsim: "Deniz",
    maas: 13000,
    devam: true,
  },
  {
    isim: "Melek",

    maas: 10000,
    devam: false,
  },
  {
    isim: "Büşra",
    soyIsim: "Demir",
    maas: 15000,
    devam: true,
  },
  {
    isim: "Arda",
    soyIsim: "Deniz",
    maas: 12700,
    devam: false,
  },
  {
    isim: "Mert",
    soyIsim: "Tan",
    maas: 10500,
    devam: false,
  },
  {
    isim: "Bülent",
    soyIsim: "Demir",
    maas: 14500,
    devam: true,
  },
];
function ayrildi() {
for (var i = 0; i <= 5; i++) {
  if (personeller[i].devam == false) {
    alert(personeller[i].isim + " isimli personel ayrıldı");
  }
}
return alert;
}
ayrildi();
for (var j = 0; j <= 5; j++) {
  if (!personeller[j].devam) {
    personeller[j] = {};
  }
}
console.log(personeller);
    </script>
