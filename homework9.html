    <script>
var sayi = Number(prompt("Lütfen 1'den büyük bir tamsayı sayı giriniz"));
var bir = 1;
var toplam = 0
while (bir < sayi) {
  toplam += (bir ** 2);
  bir++
}
alert("Girilen sayı=" + sayi + "\n" + "Kareler toplamı=" + toplam);
    </script>
</body>
