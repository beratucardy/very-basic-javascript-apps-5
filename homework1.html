<body>
    <script>
var personel = [{
  adi: "Ali",
  dogum: 1990,
  maas: 4000
},
{
  adi: "Veli",
  dogum: 1977,
  maas: 5000
},
{
  adi: "Ayşe",
  dogum: 1975,
  maas: 5300
}]
var date = new Date();
var mevcutYil = date.getFullYear();
function ortalamaYas(yas1, yas2, yas3) {
  return [(mevcutYil - yas1) + (mevcutYil - yas2) + (mevcutYil - yas3)] / 3
}
var sonuc = ortalamaYas(personel[0].dogum, personel[1].dogum, personel[2].dogum);
console.log(sonuc);
    </script>
</body>
