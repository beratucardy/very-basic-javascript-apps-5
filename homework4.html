    <script>
var sutun = 4;
var sekil = "";
for (var i = 0; i < sutun; i++) {
  for (var k = 0; k < sutun - i; k++) {
    sekil += "*";
  }
  sekil += "\n";
}
console.log(sekil);
    </script>
</body>
