<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var sutun = [1, " ", 2, " ", 3, " ", 4, " ", 5, " ", 6];
        var satir = 6;
        var sekil = "";
        for(var i = 0; i < satir; i++) {
            for(var j = i; j < sutun.length; j++) {
                if(j >= i*2) {
                    sekil += sutun[j];
                } else {                    
                    sekil += " ";
                }
            }                
        sekil += ("\n");
        }
        console.log(sekil);
    </script>
</body>
</html>
