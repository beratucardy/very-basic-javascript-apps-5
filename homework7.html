<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let personel = [{
  isim: "Arda",
  soyIsim: "Deniz",
  maas: 12700,
},
{
  isim: "Mert",
  soyIsim: "Tan",
  maas: 10500,
},
{
  isim: "Bülent",
  soyIsim: "Demir",
  maas: 14500,
}];
var temp;
for (var i = 0; i < personel.length; i++) {
  for (var j = i + 1; j < personel.length; j++) { // küçükten büyüğe istesem < işaretini > yapardım
    if (personel[i].maas < personel[j].maas) {
      temp = personel[i];
      personel[i] = personel[j];
      personel[j] = temp;
    }
  }
}
console.log(personel);        
    </script>
</body>
</html>
